<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Berry</title>
</head>
<form>
  <label for="lame">First_name:</label>
  <input type="text" id="lame" name="lame"><br><br>
  <label for="rame">Second_Name:</label>
  <input type="text" id="rame" name="rame"><br><br>
</form>
<p id="ret"></p>
<body>
  <button onclick="subnit()">Submit</button> 
  <script>
    function subnit(){
      const un = document.getElementById("ret");
      const unp = document.getElementById('lame').value;
      const ugp = document.getElementById('rame').value;
      un.innerHTML = unp + ' '+ ugp;

    }
  </script>
</body>

</html>
